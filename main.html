<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="initial-scale=1.0" charset="utf-8">
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <script src="http://cdn.pubnub.com/pubnub.min.js">
    <script type="text/javascript" src="stream-geo.js"></script>
    <title>Map that Tweet</title>

    <script>
      PUBNUB.init({
        subscribe_key: 'sub-c-78806dd4-42a6-11e4-aed8-02ee2ddab7fe'
        }).subscribe({
        channel : 'pubnub-twitter',
        message : function(msg){ console.log(msg) }
        });
    </script>
  </head>

  <body>
    <div id="map"></div>
    <script>
      //variables
      var tweetMap;

      //functions
      function createMap() {
        var berkeleyLatLng = {lat: 37.8716, lng: -122.2727};

        tweetMap = new google.maps.Map(document.getElementById('map'), {
          center: berkeleyLatLng,
          backgroundColor: "white",
          zoom: 10,
          minZoom: 2,
          maxZoom: 14
        });

        var marker = new google.maps.Marker({
          position: berkeleyLatLng,
          map: tweetMap,
          title: 'Berkeley'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNW0IhdqLBDmB05Abu2F8DLlTVaZBQElI&callback=createMap"
    async defer></script>
  </body>

</html>
