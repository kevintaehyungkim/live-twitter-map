<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="initial-scale=1.0" charset="utf-8">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Map that Tweet</title>
  </head>

  <body>
    <div id="map"></div>
    <script>
      var tweetMap;
      function createMap() {
        var berkeleyLatLng = {lat: 37.8716, lng: -122.2727};

        tweetMap = new google.maps.Map(document.getElementById('map'), {
          center: berkeleyLatLng,
          backgroundColor: "white",
          zoom: 10,
          minZoom: 2,
          maxZoom: 14
        });

        var marker = new google.maps.Marker({
          position: berkeleyLatLng,
          map: tweetMap,
          title: 'Berkeley'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNW0IhdqLBDmB05Abu2F8DLlTVaZBQElI&callback=createMap"
    async defer></script>
  </body>

</html>
